<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
        integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,700;1,300&family=Noto+Sans+JP:wght@100;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./styles/style.css">
    <title>BuscadorADA</title>
</head>

<body>
    <header>
        <img src="./img/cdnlogo.com_studio-ghibli.svg" alt="studio ghibli logo" aria-hidden="true">
    </header>

    <main>
        <section>
            <img src="./img/3948082.jpg" alt="Howl´s moving castle" aria-label="Howl´s moving castle">
            <a href="#films" class="start-button" aria-label="start searching films"><i class="fas fa-caret-down position-down" aria-hidden="true"></i></a>
        </section>
        <section class="movies">
            <aside>
                <h3 id="films">Films</h3>
                <span>映画</span>
            </aside>
            <section>
                <div class="search-section">
                    <input type="text" value="search by film´s name" id="search-input">
                    <button id="search-button" aria-label="search button"><i class="fas fa-search" aria-hidden="true"></i></button>
                </div>
                <div class="movie-paging" id="movie-paging"></div>
                <div class="prev-next-buttons">
                    <button id="first-page" aria-label="first page"><i class="fas fa-backward" aria-hidden="true"></i></button>
                    <button id="prev-page-button" aria-label="previous page"><i class="fas fa-caret-left" aria-hidden="true"></i></button>
                    <select name="paging" id="page-select" aria-label="paging select"></select>
                    <button id="next-page-button" aria-label="next page"><i class="fas fa-caret-right" aria-hidden="true"></i></button>
                    <button id="last-page" aria-label="last page"><i class="fas fa-forward"aria-hidden="true"></i></button>
                </div>
            </section>
        </section>
        <!-- modal section more information -->
        <section class="info-movie-selected" id="info-movie-selected"></section>
    </main>

    <footer>
        <span>Made with love by Josefina</span>
    </footer>
    <script src="./scripts/index.js"></script>
</body>

</html>
